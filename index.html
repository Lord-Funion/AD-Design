<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funyuns Walkie Talkies</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variables
        const message = "Funyuns";
        const lol = "Ingredients: Monosodium Glutamate, Maltodextrin, TBHQ, Windex, Clorox";

        // Main draw function
        function draw() {
            // Clear the canvas
            ctx.fillStyle = 'rgb(255, 25, 255)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw title text
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText("FUNYUN WALKIE TALKIES!", 9, 43);

            // Draw rectangle following the mouse
            canvas.onmousemove = (event) => {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // Yellow rectangle
                ctx.fillStyle = 'rgb(247, 255, 0)';
                ctx.fillRect(mouseX, mouseY, 100, 122);

                // Green circle
                ctx.fillStyle = 'rgb(0, 255, 0)';
                ctx.beginPath();
                ctx.arc(mouseX + 50, mouseY + 57, 25, 0, 2 * Math.PI);
                ctx.fill();

                // Black "antenna"
                ctx.fillStyle = 'black';
                ctx.fillRect(mouseX, mouseY, 5, -62);

                // Draw message text
                ctx.fillStyle = 'black';
                ctx.font = '22px Arial';
                ctx.fillText(message, mouseX + 10, mouseY + 20);

                // Draw ingredients text
                ctx.font = '10px Arial';
                ctx.fillText(lol, mouseX + 10, mouseY + 110);
            };
        }

        // Initialize draw
        draw();
    </script>
</body>
</html>
